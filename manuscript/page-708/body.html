<div class="leaf flex"><div class="inner justify"><p>&ldquo;Where was Mr. Staunton when he received it?&rdquo;</p><p>&ldquo;Here in his room.&rdquo;</p><p>&ldquo;Were you present when he opened it?&rdquo;</p><p>&ldquo;Yes, sir, I waited to see if there was an answer.&rdquo;</p><p>&ldquo;Well, was there?&rdquo;</p><p>&ldquo;Yes, sir, he wrote an answer.&rdquo;</p><p>&ldquo;Did you take it?&rdquo;</p><p>&ldquo;No, he took it himself.&rdquo;</p><p>&ldquo;But he wrote it in your presence.&rdquo;</p></div> </div>
