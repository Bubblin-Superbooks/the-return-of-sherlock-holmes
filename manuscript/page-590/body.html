<div class="leaf flex"><div class="inner justify"><p>&ldquo;How came you to leave the key in the door?&rdquo;</p><p>&ldquo;I had the tea-tray in my hand. I thought I would come back for the key. Then I forgot.&rdquo;</p><p>&ldquo;Has the outer door a spring lock?&rdquo;</p><p>&ldquo;No, sir.&rdquo;</p><p>&ldquo;Then it was open all the time?&rdquo;</p><p>&ldquo;Yes, sir.&rdquo;</p><p>&ldquo;Anyone in the room could get out?&rdquo;</p><p>&ldquo;Yes, sir.&rdquo;</p></div> </div>
